{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>

<body data-bs-theme="light" >

   
    
    {% include 'core/includes/header.html' %}
    {% block section %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const link = document.querySelectorAll('a');
        
        link.forEach((el) => {
            console.log(el)
            
            el.classList.add('class', 'text-dark')
            el.classList.remove('text-light')
        })

        // Проверяем сохраненную тему в localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.setAttribute('data-bs-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? 'Светлая тема' : 'Темная тема';
        } else {
            body.setAttribute('data-bs-theme', 'light');
            themeToggle.textContent = 'Темная тема';
        }

        // Обработчик клика по кнопке
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-bs-theme', newTheme);
            // link.setAttribute('class', `text-${newTheme}`);
            link.forEach((el) => {
                console.log(el)
                if (newTheme==='dark'){
                    el.classList.add('class', 'text-light')
                    el.classList.remove('text-dark')
                }
                else{
                    el.classList.add('class', 'text-dark')
                    el.classList.remove('text-light')
                }
            })

            

            // Обновляем текст кнопки
            themeToggle.textContent = newTheme === 'dark' ? 'Светлая тема' : 'Темная тема';

            // Сохраняем тему в localStorage
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
